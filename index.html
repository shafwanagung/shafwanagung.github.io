  <!-- Credit animation by Yoga CR -->
  <div class="container">
    <div class="row m-5">
      <div class="col-md-6">
        <h1 class="mt-5" style="color: #34495e;">Hi! I'm a</h1>
        <h1 id="title1" style="display: none;">Graphic Designer</h1>
        <h1 id="title2">Photographer</h1>
        <h1 id="title3" style="display: none;">Film-maker</h1>
      </div>
      <script>
        var id = ['#title1', '#title2', '#title3'];
        var x = 0;
        $('document').ready(function () {
          setInterval(function () {
            id.forEach(e => {
              if (!($(e).css('display', 'none'))) {
                $(e).slideUp('fast');
              }
            });
            $(id[x]).slideDown('fast');
            if (x == id.length - 1) {
              x = 0;
            } else {
              x++;
            }
          }, 2000);

        });
      </script>
